<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vega@4.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc6"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3.19.2"></script>
  <title>Challenge 2</title>
</head>

<body>
  <h1>Challenge 2 - Visualisation Sleep Data - </h1>
  <div id="vis"></div>
  <script>
    var vlSpec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v2.json",
      "description": "visualisation of sleep pattern",
      "data": {
        "url": "https://beautiful-data.herokuapp.com/api/users/5bc70eda523378056f78d6bb/",
      },
      "mark": "line",
      "encoding": {
        "x": {
          "field": "heartdata.timestamp",
          "type": "ordinal"
        },
        "y": {
          "field": "heartdata.bpm",
          "type": "quantitative"
        },
        "color": { "field": "", "type": "nominal" }
      }
    };
    vegaEmbed('#vis', vlSpec);
  </script>
</body>

</html>
